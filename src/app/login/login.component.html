<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="modal-dialog" style="margin-bottom: 0; margin-top: 2em;">
				<div class="modal-content">
					<div class="panel-heading">
						<h3 class="panel-title">
							Sign In
							<span class="pull-right">
								<a [routerLink]="['../register']">Sign Up
								</a>
							</span>
						</h3>
					</div>
					<div class="panel-body">
						<form #login="ngForm" (ngSubmit)="loginFun(login.value)">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="E-mail" name="email" type="email" [(ngModel)]="email" #eml="ngModel" required>
									<div *ngIf="eml.invalid && (eml.dirty || eml.touched)" class="alert alert-danger">
										<div *ngIf="eml.errors.required"> E-mail is required.</div>										
									</div>									
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="password" #pass="ngModel"
									 required>
									 <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger">
										<div *ngIf="pass.errors.required"> Password is required.</div>										
									</div>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<button type="submit" class="btn btn-success pull-right" [disabled]="login.invalid">Submit</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<hr>
	</div>
</div>
{{ login.value | json }}
