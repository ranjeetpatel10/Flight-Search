<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<form #myForm="ngForm">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control">
				</div>
				<div class="form-group">
					<label for="country">Country:</label>
					<select name="country" [(ngModel)]="country" (ngModelChange)="selectedCountry($event)">
						<option [ngValue]="country.id" *ngFor="let country of countries">{{country.name}}</option>
					</select>
				</div>
				<div class="form-group">
					<label for="state">State:</label>
					<select name="state" [(ngModel)]="state" (ngModelChange)="selectedState($event)" [disabled]="stateDisabled">
						<option [ngValue]="state.id" *ngFor="let state of states">{{state.name}}</option>
					</select>
				</div>

				<div class="form-group">
					<label for="gender">Gender:</label>
					<input type="radio" name="gender" value="male" checked> Male
					<input type="radio" name="gender" value="female"> Female
					<input type="radio" name="gender" value="other"> Other
				</div>
			</form>
		</div>
	</div>
</div>
